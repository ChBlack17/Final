<html>
    <head>
        <title>Ultimate GIFs</title>

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-static-top navbar-dark bg-inverse">
            <div class="container">
                <a class="navbar-brand" href="/">G.I.F.</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Jumbotron -->

        <div class="jumbotron">
            <div class="container">
                <div class="card">
                <h1>Voila! Here are your gifs:</h1>
                    {% for result in results %}
                        <a href="{{ result.url }}" target="_blank"><img class="card-img-top" src="{{ result.media_url }}" style="width:75%; height:auto;"></a> 
                    {% endfor %}
                </div>
            </div>          
        </div>
        <div class="container">
            <a href="/">Back to search</a>
        </div>
    </body>
</html>
